<app-header-custom title="Notificações"> </app-header-custom>

<ion-content [fullscreen]="true">
  <ng-container>
    <div class="content chatsContainer">
      <div class="content_chats">
        <div class="center" *ngIf="loading">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
        <ng-container *ngIf="!loading">
          <ion-card mode="ios" button *ngFor="let notification of notifications">
            <ion-grid>
              <ion-row>
                <ion-col size="2" class="pictureCol">
                  <div class="profilePicture">
                    <ion-icon class="content_notifications__icon" name="notifications"></ion-icon>
                  </div>
                </ion-col>
                <ion-col size="8">
                  <ion-text class="ion-text-upercase content_notifications__text">
                    <div class="content_notifications__text_name">
                      <strong
                        >{{notification.sender.firstName && notification.sender.lastName ?
                        notification.sender.firstName + ' ' + notification.sender.lastName :
                        notification.sender.userName}}</strong
                      >
                    </div>
                    <div class="content_notifications__text_message">
                      <span> {{notification.message}} </span>
                    </div>
                  </ion-text>
                </ion-col>
                <ion-col size="2" class="timeSection">
                  <div class="content_notifications__text_date">
                    {{formatDateMessage(notification.createdAt)}}
                  </div>
                  <div class="content_notifications__text_date">
                    {{formatHourMessage(notification.createdAt)}}
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ng-container>
      </div>
    </div>
  </ng-container>
</ion-content>
