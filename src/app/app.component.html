<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content *ngIf="userData$ | async as userData">
        <ion-list id="inbox-list">
          <div class="logo">
            <img src="./../assets/imgs/logo.png" alt="logo" />
          </div>
          <!-- <ion-list-header>{{ userData?.email }}</ion-list-header> -->
          <ion-list-header>{{
            userData?.firstName ? 'Olá, ' + userData?.firstName + '!' : 'Olá!'
          }}</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item
              *ngIf="p.onClick"
              class="ion-activatable cursor-pointer"
              (click)="p.onClick()"
              lines="none"
              detail="false"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item
              *ngIf="!p.onClick"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
