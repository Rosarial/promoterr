<ng-container *ngIf="userInfo">
  <ng-container *ngIf="!userInfo?.firstName">
    <ion-card class="ion-padding" color="danger">
      <div class="info_user_not_complete">
        <div class="info_user_not_complete__icon">
          <ion-icon color="light" size="large" slot="start" name="alert-circle"></ion-icon>
        </div>
        <div class="info_user_not_complete__text">
          <ion-text color="light">
            <small>Seus dados de Usuário estão incompletos!</small>
          </ion-text>
        </div>

        <div class="info_user_not_complete__btn">
          <ion-button shape="round" color="light" size="small" (click)="profile()">
            Corrigir
          </ion-button>
        </div>
      </div>
    </ion-card>
  </ng-container>
  <div class="content__user_info" *ngIf="userInfo">
    <ion-card button="true" (click)="profile()">
      <ion-item>
        <ion-avatar slot="start">
          @if (userInfo.photo) {
          <img [src]="userInfo.photo ? userInfo.photo : './assets/icon/no-photo-user.gif'" />
          } @else {
          <ion-icon color="primary" style="font-size: 2.4em" name="person-circle"></ion-icon>
          }
        </ion-avatar>
        <ion-label color="dark">
          @if(userInfo.firstName && userInfo.lastName) { {{ userInfo.firstName }} } @else {
          <p>Nome do Usuário nao informado</p>
          }
          <br />
          <small>{{ userInfo.email }}</small>
        </ion-label>
        <ion-icon color="primary" slot="end" name="cog"></ion-icon>
      </ion-item>
    </ion-card>
  </div>
</ng-container>
